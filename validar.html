<!DOCTYPE html>
<html>
    <head>
        <title>Petición de Gaza</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
        />
    </head>
    <body>
        <nav
            class="navbar is-primary"
            role="navigation"
            aria-label="main navigation"
        >
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html"> La petición </a>
                <a
                    role="button"
                    class="navbar-burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarBasicExample"
                >
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="./firmar.html"> Firmar petición </a>
                    <a class="navbar-item" href="./firmantes.html"> Ver firmantes </a>
                </div>
            </div>
        </nav>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Get all "navbar-burger" elements
                const $navbarBurgers = Array.prototype.slice.call(
                    document.querySelectorAll(".navbar-burger"),
                    0
                );

                // Check if there are any navbar burgers
                if ($navbarBurgers.length > 0) {
                    // Add a click event on each of them
                    $navbarBurgers.forEach((el) => {
                        el.addEventListener("click", () => {
                            // Get the target from the "data-target" attribute
                            const target = el.dataset.target;
                            const $target = document.getElementById(target);

                            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                            el.classList.toggle("is-active");
                            $target.classList.toggle("is-active");
                        });
                    });
                }
            });
        </script>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                fetch(`https://localhost:8080/validate/${token}`)
                    .then(response => response.json())
                    .then(data => {
                        const message = data.message;
                        const messageElement = document.createElement('p');
                        messageElement.textContent = message;
                        document.body.appendChild(messageElement);
                    })
                    .catch(error => console.error(error));
            }
        </script>
    </body>
</html>
